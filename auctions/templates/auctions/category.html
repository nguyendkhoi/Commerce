{% extends "auctions/layout.html" %}

{% block body %}

    <h1>{{ title }}</h1>

    <ul>
    {% for categorie in categories %}
        {% if categorie %}
        <li>
            <a href="{% url 'view_category_list' categorie %}">{{ categorie }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}
